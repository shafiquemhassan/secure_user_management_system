<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#"
          >User Management System</a
        >
      </div>
    </nav>

    <!-- Registration Form -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 90vh"
    >
      <div class="card shadow-lg p-4 m-5" style="max-width: 700px; width: 100%">
        <h3 class="text-center mb-4 fw-bold text-primary">Register</h3>

        <div id="responseMsg"></div>

        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Re-enter password"
                  required
                />
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="" selected disabled>Choose a role</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a href="login.html" class="text-decoration-none">Login here</a>
        </p>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#registerForm").on("submit", function (e) {
          e.preventDefault();

          let password = $("#password").val();
          let confirmPassword = $("#confirmPassword").val();
          if (password !== confirmPassword) {
            $("#responseMsg").html(
              '<div class="alert alert-danger">Passwords do not match.</div>'
            );
            return;
          }

          let formData = new FormData(this);

          $.ajax({
            url: "register.php",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            beforeSend: function () {
              $("#responseMsg").html(
                '<div class="alert alert-info">Processing...</div>'
              );
            },
            success: function (response) {
              $("#responseMsg").html(response);
              $("#registerForm")[0].reset();
            },
            error: function () {
              $("#responseMsg").html(
                '<div class="alert alert-danger">Something went wrong!</div>'
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
