<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">User Management System</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 fw-bold text-primary">Login</h3>

      <div id="loginMsg"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account? <a href="register.html" class="text-decoration-none">Register here</a>
      </p>
    </div>
  </div>

  <script>
  $(document).ready(function() {
    $("#loginForm").on("submit", function(e) {
      e.preventDefault();

      $.ajax({
        url: "login.php",
        type: "POST",
        data: $(this).serialize(),
        beforeSend: function() {
          $("#loginMsg").html('<div class="alert alert-info">Checking...</div>');
        },
        success: function(response) {
          // Check for success and redirect info
          if (response.includes("success|")) {
            const parts = response.split("|");
            const redirectUrl = parts[1].trim();
            $("#loginMsg").html('<div class="alert alert-success">Login success! Redirecting...</div>');
            setTimeout(function() {
              window.location.href = redirectUrl;
            }, 1500);
          } else {
            $("#loginMsg").html(response);
          }
        },
        error: function() {
          $("#loginMsg").html('<div class="alert alert-danger">Server error occurred.</div>');
        }
      });
    });
  });
</script>

</body>
</html>
